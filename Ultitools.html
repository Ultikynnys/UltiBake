<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,500;1,500&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Base styling for links with a moving, slightly desaturated rainbow */
    a {
      color: rgb(255, 85, 85);
      font-weight: normal;
      font-family: 'Outfit', 'Raleway', sans-serif;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    a:hover,
    a:focus {
      background-image: linear-gradient(
        90deg,
        hsl(0, 50%, 50%),
        hsl(60, 50%, 50%),
        hsl(120, 50%, 50%),
        hsl(180, 50%, 50%),
        hsl(240, 50%, 50%),
        hsl(300, 50%, 50%),
        hsl(360, 50%, 50%)
      );
      background-size: 400%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbow 10s linear infinite;
    }
    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }
    a:hover,
    a:focus {
      -webkit-text-stroke: 0;
      text-shadow: none;
    }
    
    /* New rainbow-text class for animated rainbow header */
    .rainbow-text {
      background-image: linear-gradient(
        90deg,
        hsl(0, 50%, 50%),
        hsl(60, 50%, 50%),
        hsl(120, 50%, 50%),
        hsl(180, 50%, 50%),
        hsl(240, 50%, 50%),
        hsl(300, 50%, 50%),
        hsl(360, 50%, 50%)
      );
      background-size: 400%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbow 10s linear infinite;
      text-shadow: none;
    }
    
    /* Headers with responsive text sizes using clamp() */
    h1, h2, h3 {
      text-align: center;
      font-family: 'Outfit', 'Raleway', sans-serif;
    }
    h1 { font-size: clamp(2rem, 5vw, 5rem); }
    h2 { font-size: clamp(1.5rem, 4vw, 4rem); }
    h3 { font-size: clamp(1rem, 2.5vw, 2rem); }
    
    /* Main content container */
    .content-container {
      background-color: white;
      background: url('https://raw.githubusercontent.com/Ultikynnys/UltiBake/refs/heads/main/pattern3.svg') repeat;
      background-size: 100px 100px;
      font-family: 'Outfit', 'Raleway', sans-serif;
      padding: 5px;
      font-size: 20px;
      color: white;
      text-shadow: -0.1em 0 0 black, 0.1em 0 0 black, 0 -0.1em 0 black, 0 0.1em 0 black,
                   -0.07em -0.07em 0 black, 0.07em -0.07em 0 black, -0.07em 0.07em 0 black,
                   0.07em 0.07em 0 black, 0.07em 0.07em 0.2em rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      margin: 0;
      text-align: center;
    }
    
    /* Paragraph styling with responsive font-size */
    p {
      font-size: clamp(1rem, 2vw, 1.5rem);
      line-height: 1.5;
    }
    
    /* Carousel container styling */
    .rounded-carousel {
      border-radius: 15px;
      overflow: hidden;
      margin: 2rem auto;
    }
  </style>
</head>
<body style="background-color: rgba(255, 255, 255, 0);">

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Map each tool group to its header and description
    const groupTextMapping = {
      "Palette Manager": `<h3>Palette Manager</h3>
        <p>Switching between colors is truly painful with Blender's current implementation, so I decided to streamline the palette system.
        I also added the ability to save/load palettes, so you can bring them with you in future projects. (Ctrl+Q for pie menu by default, you can rebind it)</p>`,
      "Mesh Analysis": `<h3>Mesh Analysis</h3>
        <p>I can't believe this isn't a thing already in Blender, but seeing the state of your mesh with all its glorious problems is a feature I couldn't go without.
        Yes, it does detect overlapping faces as well.</p>`,
      "Portfolio Renderer": `<h3>Portfolio Renderer</h3>
        <p>I spent countless hours setting up the wireframe render for my projects, so this tool automates the entire process,
        including configuring the text, font, size, and material settings for AO and wireframe renders.</p>`,
      "3D LUT Generator": `<h3>3D LUT Generator</h3>
        <p>A surprisingly useful tool if you use 3D LUTs in your projects. Since various engines and platforms have different formats
        and requirements, this generator can be invaluable for any color correction tasks.
        There is also a 3D LUT visualizer, allowing you to see how it affects your target color space. (I use Krita to embed color transformations into the 3D LUT)</p>`,
      "Sprite Sheet Creation": `<h3>Sprite Sheet Creation</h3>
        <p>As the name implies, this tool takes all the frames of the camera and stitches them into a single texture.
        It is a very useful tool for anyone looking to create sprite animations.</p>`,
      "Text Animation": `<h3>Text Animation</h3>
        <p>One of the most underrated tools in the add-on. Simply toggle and keyframe different texts on your text object (stored per text object).
        It even supports dynamic expressions and mathematical operations, requiring brackets {} for math expressions.
        Copy the settings to your selected text objects for reusability.</p>`,
      "UV++": `<h3>UV++</h3>
        <p>Better UV layer controls—you can finally rearrange the UV layers, create a copy from a specific UV layer, and even copy the UV layout to selected objects
        (sadly, Blender's internal UV layer data transfer is broken).</p>`,
      "Game Ready FBX Exporter": `<h3>Game Ready FBX Exporter</h3>
        <p>If I could count how many times I've had to struggle with the built-in exporter, I would be a millionaire.
        Since I use Unity and Unreal in my game development projects, I need a reliable tool for my models.</p>
        <ul style="text-align: left; display: inline-block;">
          <li><b>Game Engine-Friendly Default Settings</b> (the default FBX exporter has too many options to configure that I forget to setup correctly)</li>
          <li><b>Unreal Animation Scale Fix</b> (even in 2024, the Blender FBX exporter doesn't fix the animation scale problem that occurs only in Unreal)</li>
          <li><b>Move Objects to Origin</b> (very useful since the actual placement of props happens in the engine anyway)</li>
          <li><b>Action Selector</b> (ability to choose which actions are embedded into the FBX file)</li>
          <li><b>Remove Materials Toggle</b> (since removing material slots is not possible in Unity or Unreal)</li>
          <li><b>Combine to Active</b> (only relevant to Unity since Unreal does this internally; basically combines each individual object into a single object)</li>
        </ul>
        <p>The exporter comes in two different versions, depending on whether it’s animated or not.</p>`,
      "Miscellaneous Tools | Capsule": `<h3>Miscellaneous Tools | Capsule</h3>
        <p>This is a great mesh for creating character pose blockouts.</p>`,
      "Miscellaneous Tools | Symmetrize Color Attributes": `<h3>Miscellaneous Tools | Symmetrize Color Attributes</h3>
        <p>For when you forget to enable paint mirroring.</p>`,
      "Miscellaneous Tools | Symmetrize Vertex Groups": `<h3>Miscellaneous Tools | Symmetrize Vertex Groups</h3>
        <p>For when you forget to enable vertex mirroring.</p>`,
      "Miscellaneous Tools | Average Selected Vertices": `<h3>Miscellaneous Tools | Average Selected Vertices</h3>
        <p>A tool to fix weighting issues by recalculating the selected vertices based on the surrounding vertices.</p>`,
      "Miscellaneous Tools | Copy Active Vertex Weights": `<h3>Miscellaneous Tools | Copy Active Vertex Weights</h3>
        <p>A tool to fix weighting issues by copying weights from the active vertex to selected vertices.
        (Yes, it already exists, but now it's in a more convenient location.)</p>`,
      "Miscellaneous Tools | Save/Load Sculpt Masks": `<h3>Miscellaneous Tools | Save/Load Sculpt Masks</h3>
        <p>Saving and loading sculpt masks is very useful, as you can perform various operations on the vertex groups and apply them as sculpt masks.</p>`,
      "Miscellaneous Tools | Edit Mode Selection to Sculpt Mask": `<h3>Miscellaneous Tools | Edit Mode Selection to Sculpt Mask</h3>
        <p>Self-explanatory.</p>`
    };

    // Update the text container based on the active slide's group
    function updateGroupText(activeItem) {
      const group = activeItem.getAttribute('data-group');
      const groupTextContainer = document.getElementById('groupTextContainer');
      groupTextContainer.innerHTML = groupTextMapping[group] || '';
    }

    // Set initial group text on page load
    document.addEventListener('DOMContentLoaded', function() {
      const initialSlide = document.querySelector('#imageCarousel .carousel-item.active');
      if (initialSlide) {
        updateGroupText(initialSlide);
      }
    });

    // Listen for carousel slide events to update text if the group changes
    var imageCarousel = document.getElementById('imageCarousel');
    imageCarousel.addEventListener('slide.bs.carousel', function (event) {
      // event.relatedTarget is the upcoming active slide
      var nextSlide = event.relatedTarget;
      const newGroup = nextSlide.getAttribute('data-group');
      // Compare with the current slide's group; if different, update the text
      var currentSlide = document.querySelector('#imageCarousel .carousel-item.active');
      var currentGroup = currentSlide ? currentSlide.getAttribute('data-group') : null;
      if (newGroup !== currentGroup) {
        updateGroupText(nextSlide);
      }
    });
  </script>
</body>
</html>
